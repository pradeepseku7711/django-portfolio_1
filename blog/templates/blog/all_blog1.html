{% extends 'portfolio/base.html' %}

{% block content %}

<h1>BLOGS</h1>
<h2>Bobby has written {{blogs.count}} blog{{blogs.count|pluralize}}</h2>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
<p>{{blog.date|date:'d M Y'|upper }}</p>
<p>{{blog.description|truncatechars:100}}</p>
{% endfor %} 
{% endblock %}
